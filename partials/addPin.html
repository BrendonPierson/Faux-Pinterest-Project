<div class="container-fluid pinDiv col-md-12" ng-repeat="pin in pins | filter:pinSearch" ng-controller="PinCtrl" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
<div class="col-md-12 gutter">
  <div class="row">
    <div class = "col-md-3 addPin">
      <div class="col-md-12 pinIt" ng-show="hoverPin">
        <span class="pinIt glyphicon glyphicon-pushpin"></span>
      </div>
        <div class="col-md-12 imgDiv">

         <img class="img"ng-src="{{pin.image}}" height="100%" width= "100%">
        </div>
   
      <div class="col-md-12 pinNameDiv">
           <p class="p-pinName">{{pin.pin_name}}</p>
      </div>
      <div class="col-md-12 descriptionDiv">
         <p class="p-description">{{pin.description}}</p>
      </div>
    </div><!-- /addPin-->
  </div><!-- /row-->
  </div>
</div><!-- /pinDiv-->
