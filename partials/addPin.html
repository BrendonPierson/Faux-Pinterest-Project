<div class="col-md-3">
  <div>
    Pin name: <input type="text" ng-model="newPin.pin_name">
  </div>

  <div>
    Image URL: <input type="text" ng-model="newPin.image">
  </div>
    
  <div>
    Description: <input type="text" ng-model="newPin.description">
  </div>

  <div>
    Original URL: <input type="text" ng-model="newPin.origUrl">
  </div>
    
<button ng-click="addPin()">Create Pin</button>

</div>


<div class="col-md-3">

<div>
  <div ng-repeat="pin in pins">
      <h3>{{pin.pin_name}}</h3>
      <img ng-src="{{pin.image}}">
      {{pin.description}}
  </div>
</div>

</div>


<div class="col-md-3">

</div>


<div class="col-md-3">

</div>
